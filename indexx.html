<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V10</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-t-50 p-b-90">
				<form class="login100-form validate-form flex-sb flex-w">
                    <img src="images/midas.png" class="midas" alt="IMG">
                    <span class="login100-form-title p-b-51">
						<hr> Create an account
                    </span>
                    <p class="register">Register as a school administrator to list your school</p>

					
					<div class="wrap-input100 validate-input m-b-16" data-validate = "school name is required">
						<input class="input100" type="text" name="school" placeholder="School name*">
						<span class="focus-input100"></span>
                    </div>
                    
                    <div class="wrap-input100 validate-input m-b-16" data-validate = "first name is required">
						<input class="input100" type="text" name="firstname" placeholder="First name*">
						<span class="focus-input100"></span>
                    </div>
                    
                    <div class="wrap-input100 validate-input m-b-16" data-validate = "last name is required">
						<input class="input100" type="text" name="lastname" placeholder="Last name*">
						<span class="focus-input100"></span>
                    </div>
                    
                    <div class="wrap-input100 validate-input m-b-16" data-validate = "Username is required*">
						<input class="input100" type="email" name="email" placeholder="Email">
						<span class="focus-input100"></span>
                    </div>
                    
                    <div class="wrap-input100 validate-input m-b-16" data-validate = "password is required*">
						<input class="input100" type="password" name="username" placeholder="Password">
						<span class="focus-input100"></span>
					</div>
					
					
					<div class="wrap-input100 validate-input m-b-16" data-validate = "Password is required*">
						<input class="input100" type="password" name="pass" placeholder="Confirm Password*">
						<span class="focus-input100"></span>
                    </div>
                    
                    <div class="wrap-input100 validate-input m-b-16" data-validate = "Phone No is required">
						<input class="input100" type="tel" name="username" placeholder="Phone No*">
						<span class="focus-input100"></span>
					</div>
					
					<div class="flex-sb-m w-full p-t-3 p-b-24">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me" checked>
							<label class="label-checkbox100" for="ckb1" >
								Remember me
							</label>
						</div>

					</div>

					<div class="container-login100-form-btn m-t-17">
						<button class="login100-form-btn">
							Create Account
						</button>
					</div>
                   
                    
                    <div class="padding">Existing Admin? <a href="index.html"> Login</a></div>
                    
                    <p class="padding">&copy; 2020 All Rights Reserved Good Schools Guide Nigeria</p>
                    <p class="padding">Privacy and Terms</p>

				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>

</body>
</html>
